name: Build and deploy Azure Function App - SkillChallengeAzureFunctions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build ./SkillChallenge.AzureFunctions/SkillChallenge.AzureFunctions.csproj --configuration Release --no-restore

      - name: Publish Azure Functions
        run: dotnet publish ./SkillChallenge.AzureFunctions/SkillChallenge.AzureFunctions.csproj -c Release -o ./publish-functions /p:GenerateRuntimeConfigurationFiles=true

      - name: Upload published function app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-functions
          path: ./publish-functions

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published-functions
          path: ./publish-functions

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'SkillChallengeAzureFunctions'
          package: ./publish-functions
